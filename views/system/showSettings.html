<div style="margin-left: 10px; margin-top: 10px;">

    <loader infinite="false" value="{{loadBarMusics}}" ng-show="!savingMusics"></loader>

    <span style="color: #fff; font-size: 20px;" ng-show="savingMusics">Salvando no banco de dados...</span>

    <div class="selectPathWindow" ng-if="!isSettedMusicsPath">
        <h1>Selecione a sua pasta de músicas</h1>
        <input style="width: 50%; color: #222; display: inline;" type="text" ng-model="settings.musicsPath"/>
        <button ng-click="configMusicsPath()">Selecionar pasta de músicas</button>
    </div>
</div>
